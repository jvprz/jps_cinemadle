<div class="text-center">
  <div class="container">
    <div class="card bg-dark mt-5">
      <div class="card-header mt-3 mb-3">
        <div class="container">
          <img class="star me-2" src="./../../../assets/images/star.png">
          <img class="star ms-2 me-2" src="./../../../assets/images/star.png">
          <img class="star ms-2 me-2" src="./../../../assets/images/star.png">
          <img class="star ms-2 me-2" src="./../../../assets/images/star.png">
          <img class="star ms-2" src="./../../../assets/images/star.png">
        </div>
        <img src="./../../../assets/images/logo.png" class="mt-3 mb-3" alt="Cinemadle logo">
        <p class="text-light">Here you can guess movie soundtracks.</p>
      </div>
      <div class="card-body mt-3 mb-3">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExample" data-slide-to="1"></li>
            <li data-target="#carouselExample" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active mb-5">
              <div class="carousel-content">
                <h3 class="text-success">STEP 1</h3>
                <img class="carousel-img" src="./../../../assets/images/login.png">
                <p class="text-light">Log in with your Spotify account.</p>
              </div>
            </div>
            <div class="carousel-item mb-5">
              <div class="carousel-content">
                <h3 class="text-success">STEP 2</h3>
                <img class="carousel-img" src="./../../../assets/images/headphones.png">
                <p class="text-light">Listen to the soundtrack that will play.</p>
              </div>
            </div>
            <div class="carousel-item mb-5">
              <div class="carousel-content">
                <h3 class="text-success"><i class="bi bi-question-lg me-2"></i>STEP 3</h3>
                <img class="carousel-img" src="./../../../assets/images/win.png">
                <p class="text-light">Try to guess it to win.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer mt-3 mb-3">
        <div class="container mt-2 mb-2">
          <button class="btn btn-outline-success" (click)="login()"><img class="spoti me-2" src="./../../../assets/images/spotify.png"><span class="text-light">Log In with Spotify to Start</span></button>
        </div>
      </div>
    </div>
  </div>
</div>
